<!DOCTYPE html>
<html>
  <head>
    <title>Startpage</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" />
  </head>
  <body>
    <div class="everything">
      <div id="time" class="time"></div>
      <form action="https://duckduckgo.com/?t=h_&q=" method="GET">
        <input
          autofocus
          name="q"
          class="search"
          type="search"
          id="search-bar-input"
          placeholder=""
        />
      </form>
      <div class="box">
        <div class="link">
          <p class="title">
            Socials
          </p>
          <ul>
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://instagram.com">Instagram</a></li>
            <li><a href="https://reddit.com">Reddit</a></li>
            <li><a href="https://x.com">Twitter</a></li>
          </ul>
        </div>
        <div class="link">
          <p class="title">
            Entertainment
          </p>
          <ul>
            <li><a href="https://youtube.com">Youtube</a></li>
            <li><a href="https://animekai.to/home">Animekai</a></li>
            <li><a href="https://spotify.com">Spotify Web</a></li>
            <li><a href="https://music.youtube.com">Youtube Music</a></li>
          </ul>
        </div>
        <div class="link">
          <p class="title">
            Development
          </p>
          <ul>
            <li><a href="https://github.com">GitHub</a></li>
            <li><a href="https://stackoverflow.com">Stackoverflow</a></li>
            <li><a href="https://gemini.google.com">Gemini</a></li>
            <li><a href="https://claude.ai">Claude</a></li>
          </ul>
        </div>
        <!-- Feel free to add more divs here -->
      </div>
    </div>
    <script>
      function updateClock() {
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let ampm = hours >= 12 ? "pm" : "am";
        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        let time = hours + ":" + minutes + " " + ampm;
        document.getElementById("time").innerHTML = time;
        setTimeout(updateClock, 1000);
      }

      updateClock();
    </script>
  </body>
</html>
